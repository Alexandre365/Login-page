<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/Geral.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Login-page</title>
</head>
<body >
    <header>
        <h2>Alexandre</h2>
    </header>
    <main>
        <div id="box">
            <div>
                <div id="Titulo">
                    <h3>Bem-vindo de volta</h3>
                </div>
                <div id="Componet">
                        <div id="Login">
                            <div class="input">
                                <p>Email</p>
                                <input type="text" name="" id="EmailLogin" placeholder="Pessoa@Email.com">
                            </div>
                            <div class="input">
                                <p>Senha</p>
                                <input type="password" name="" id="SenhaLogin" placeholder="Min. 8 Caracteres">
                            </div>
                            <div id="Login-txt" class="EMS">
                                <span>Esqueci minha senha</span>
                            </div>
                            <div id="Btns">
                                <div>
                                    <button id="ConectaSe"  class="BtnVerde">Conecta-se</button>
                                    <button id="seCadastra">Cadastra-se</button>    
                                </div>
                            </div>
                        </div>
                        <div id="Cadastro">
                            <div class="input">
                                <p>Nome</p>
                                <input type="text" name="" id="NomeCadas" placeholder="Nome Completo">
                            </div>
                            <div class="input">
                                <p>Email</p>
                                <input type="email" name="" id="EmailCadas" placeholder="Main@email.com">
                            </div>
                            <div class="input">
                                <p>Senha</p>
                                <input type="password" name="" id="SenhaCadas" placeholder="Min. 8 Caracteres">
                            </div>
                            <div class="input">
                                <p>Confirma Senha</p>
                                <input type="password" name="" id="ConfSenhaCadas" placeholder="Min. 8 Caracteres">
                            </div>
                            <div id="Btns">
                                <div>
                                    <button class="BtnVerde" id="CadastraSe">Cadastra-se</button>
                                    <button id="JaSouCadas">JÃ¡ sou Cadastrado</button>    
                                </div>
                            </div>
                        </div>
                        <div id="Card" class="Card">
                            <div id="txt">

                            </div>
                            <button id="ok">ok</button>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
